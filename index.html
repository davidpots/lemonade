<!DOCTYPE HTML>
<html lang="en-US">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">

        <!-- This is the main grid stylesheet -->
        <link rel="stylesheet" type="text/css" href="lemonade.css">

        <title>Lemonade</title>

        <style>
            .box {
              text-align: center;
              font: 15px "Helvetica Neue";
              background:#fbc510;
              color: #fff;
              padding: 15px 0 15px 0
            }
        </style>

        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

      <div class="container">

        <h1>nest it</h1>

        <div class="row">
            <div class="bit-25">
                <div class="box">25</div>
            </div>
            <div class="bit-75 nest">
              <div class="bit-halves">
                <div class="box">50%</div>
              </div>
              <div class="bit-halves">
                <div class="box">50%</div>
              </div>
            </div>
        </div>

        <h1>nest it again</h1>

        <div class="row">
            <div class="bit-25">
                <div class="box">25</div>
            </div>
            <div class="bit-75 nest">
              <div class="bit-75">
                <div class="box">75%</div>
              </div>
              <div class="bit-25">
                <div class="box">25%</div>
              </div>
            </div>
        </div>

        <h1>75 and then 25</h1>

        <div class="row">
            <div class="bit-75">
                <div class="box">75</div>
            </div>
            <div class="bit-25">
                <div class="box">25</div>
            </div>
        </div>

        <h1>75 and then 25 (opposite)</h1>

        <div class="row opposite">
            <div class="bit-75">
                <div class="box">75</div>
            </div>
            <div class="bit-25">
                <div class="box">25</div>
            </div>
        </div>

        <h1>hello!</h1>

        <div class="row">
            <div class="bit-full">
                <div class="box">1</div>
            </div>
        </div>

        <div class="row">
            <div class="bit-halves">
                <div class="box">1/2</div>
            </div>
            <div class="bit-halves">
                <div class="box">1/2</div>
            </div>
        </div>

        <div class="row">
            <div class="bit-thirds">
                <div class="box">1/3</div>
            </div>
            <div class="bit-thirds">
                <div class="box">1/3</div>
            </div>
            <div class="bit-thirds">
                <div class="box">1/3</div>
            </div>
        </div>

        <div class="row">
            <div class="bit-fourths">
                <div class="box">1/4</div>
            </div>
            <div class="bit-fourths">
                <div class="box">1/4</div>
            </div>
            <div class="bit-fourths">
                <div class="box">1/4</div>
            </div>
            <div class="bit-fourths">
                <div class="box">1/4</div>
            </div>
        </div>

        <div class="row">
            <div class="bit-sixths">
                <div class="box">1/6</div>
            </div>
            <div class="bit-sixths">
                <div class="box">1/6</div>
            </div>
            <div class="bit-sixths">
                <div class="box">1/6</div>
            </div>
            <div class="bit-sixths">
                <div class="box">1/6</div>
            </div>
            <div class="bit-sixths">
                <div class="box">1/6</div>
            </div>
            <div class="bit-sixths">
                <div class="box">1/6</div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>

      </div>

    </body>
</html>
